<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podio Form with UTM Tracking</title>
  <style>
    /* Hide UTM input fields by name */
    input[name="utm_source"],
    input[name="utm_medium"],
    input[name="utm_campaign"] {
      display: none !important;
    }

    /* Hide their containers too (in case labels or divs are around them) */
    input[name="utm_source"] ~ *,
    input[name="utm_medium"] ~ *,
    input[name="utm_campaign"] ~ * {
      display: none !important;
    }
  </style>
</head>

<body>

  <!-- BEGIN Podio web form -->
  <script src="https://podio.com/webforms/30155708/2524141.js"></script>
  <script type="text/javascript">
    _podioWebForm.render("2524141");
  </script>
  <noscript>
    <a href="https://podio.com/webforms/30155708/2524141" target="_blank">Please fill out the form</a>
  </noscript>
  <div class="podio-webform-container">
    A webform by <a class="podio-webform-inner" rel="nofollow" href="https://podio.com">Podio</a>
  </div>
  <!-- END Podio web form -->

  <script>
    window.addEventListener('load', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const utmKeys = ['utm_source', 'utm_medium', 'utm_campaign'];

      const tryFillFields = () => {
        let allFilled = true;
        utmKeys.forEach(key => {
          const input = document.querySelector(`input[name="${key}"]`);
          if (input) {
            input.value = urlParams.get(key) || '';
            input.style.display = 'none';
            if (input.parentElement) {
              input.parentElement.style.display = 'none';
            }
          } else {
            allFilled = false;
          }
        });

        if (!allFilled) {
          setTimeout(tryFillFields, 500); // Retry in case form hasn't fully loaded
        }
      };

      tryFillFields();
    });
  </script>
</body>

</html>
