<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podio Form with UTM Tracking</title>
  <style>
    /* Oculta los contenedores de los campos UTM */
    [data-id="utmsource"],
    [data-id="utmmedium"],
    [data-id="utmcampaign"] {
      display: none !important;
    }
  </style>
</head>

<body>

  <!-- BEGIN Podio web form -->
  <script src="https://podio.com/webforms/30155708/2524141.js"></script>
  <script type="text/javascript">
    _podioWebForm.render("2524141");
  </script>
  <noscript>
    <a href="https://podio.com/webforms/30155708/2524141" target="_blank">Please fill out the form</a>
  </noscript>
  <div class="podio-webform-container">
    A webform by <a class="podio-webform-inner" rel="nofollow" href="https://podio.com">Podio</a>
  </div>
  <!-- END Podio web form -->

  <script>
    window.addEventListener('load', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const utmMap = {
        utmsource: 'fields[utmsource]',
        utmmedium: 'fields[utmmedium]',
        utmcampaign: 'fields[utmcampaign]',
      };

      const tryFillFields = () => {
        let allPresent = true;

        for (const key in utmMap) {
          const fieldName = utmMap[key];
          const value = urlParams.get(key) || '';
          const textarea = document.querySelector(`textarea[name="${fieldName}"]`);

          if (textarea) {
            textarea.value = value;
          } else {
            allPresent = false;
          }
        }

        if (!allPresent) {
          setTimeout(tryFillFields, 500); // Esperar a que el formulario cargue
        }
      };

      tryFillFields();
    });
  </script>
</body>

</html>
